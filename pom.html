<!doctype html>
<html>
<style>
    body {
        background-color: darkslategray;
    }
    .view {
        padding: 0;
        margin: auto;
        display: block;
    }
    .zone {
        display: none;
    }
</style>

<head>
</head>

<body onload="POM.init()">
    
    <!-- all the images I need -->
    <img id="envSphere" class="zone" src="POM/img/pom_env_sphere.png" width="192" height="32">
    <img id="envLimbo" class="zone" src="POM/img/pom_env_limbo.png" width="192" height="32">
    <img id="envAscent" class="zone" src="POM/img/pom_env_ascent.png" width="192" height="32">
    <img id="playMobs" class="zone" src="POM/img/pom_play_mobs.png" width="256" height="32">
    <img id="fontFace" class="zone" src="POM/img/pom_font_mono.png" width="416" height="64">

    <!-- main and work canvases -->
    <canvas id="mainView" class="view" width="576" height="576"></canvas>
    <canvas id="workView" class="zone" width="576" height="576"></canvas>
    
    <!-- title scene -->
    <canvas id="initZone" class="zone" width="576" height="576"></canvas>
    <canvas id="loadZone" class="zone" width="576" height="576"></canvas>
    
    <!-- gameplay scene -->
    <canvas id="playZone" class="zone" width="416" height="416"></canvas>
    <canvas id="textZone" class="zone" width="576" height="160"></canvas>
    <canvas id="miniZone" class="zone" width="160" height="160"></canvas>
    <canvas id="statZone" class="zone" width="160" height="256"></canvas>
    
</body>
